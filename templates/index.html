<!DOCTYPE html>
<html>
<head>
    <title>Pose Detection with MediaPipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body id="body">
    <div class="container">
        <h1>Pose Detection - Landmark Visibility</h1>

        <div class="video-container">
            <video id="video" width="640" height="480" autoplay></video>
        </div>
    </div>

    <script>
        async function startWebcam() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing webcam: ', err);
            }
        }

        function updateBackgroundColor() {
            fetch('/get_background_color')
            .then(response => response.json())
            .then(data => {
                document.getElementById('body').style.backgroundColor = data.background_color;
            });
        }

        // Start webcam on page load
        window.onload = () => {
            startWebcam();
            setInterval(updateBackgroundColor, 3000);
        };
    </script>
</body>
</html>
